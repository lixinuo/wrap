<script type="text/javascript">

//每次进页面浏览次数+1
//ajax获取信息
function firstLoad(){
	$.ajax({
		type : 'POST',
		url : '../ajax/ajax.asp',
		data : { pass : 'content', id : Wrap.getQueryString("id"), rd : Math.random()},  //getQueryString获取url中id值
		dataType : 'json',
		error: function(e){
			console.log(e);
		},
		success: function(data){
			$("#ds-thread").attr({
				'data-thread-key' : Wrap.getQueryString("id"),
				'data-title' : data.blogTitle,
				'data-url' : window.location.href	
			});
			var html = '';
			html += '<h3>' + data.blogTitle + '</h3>';
			html += '<div class="blog_time"><span>发布时间：' + data.upTime + '</span>';
			html += '<span>作者：' + data.author + '</span></div>'
			html += '<div class="blog_content">' + data.detail + '</div>';
			$($.parseHTML(html, document, true)).appendTo('.blog');
		}
	}); 
}
</script>
