<script type="text/javascript">  
var a = new Object();
a.value = 1;
b = a;
b.value = 2;
console.log(a.value);  //2

var foo = 3;
function f(){
	console.log(foo);  //undefined
	var foo = 4;
	console.log(foo);	//2
}
f();

var User = {
	count : 1,
	getCount : function(){
		return this.count;	
	}	
}
console.log(User.getCount());  //1
var func = User.getCount();
console.log(func); //1

for(var i = 1;i<=3;i++){
	setTimeout(function(){
		console.log(i);	
	},0);	
}  //444

</script>
