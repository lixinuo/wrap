<script type="text/javascript">
function reinitIframe(){  
	var iframe = document.getElementById("index");  
	try{  
		var bHeight = iframe.contentWindow.document.body.scrollHeight;  
		var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;  
		var height = Math.max(bHeight, dHeight);  
		iframe.height =  height;  
	}catch (ex){}  
}  
$(function(){
	setInterval("reinitIframe()", 200); 
	$('#nav li a').on('click', function(){
		var liList = $('#nav li').length;
		for(var i=0; i<liList; i++){
			$('#nav li a span:first-child').removeClass('top_current');	
		}
		$(this).find('span:first-child').addClass('top_current');
		$('#index').attr('src',$(this).attr('url'));
		//alert($(this).attr('url'));
			
	});
	
});
